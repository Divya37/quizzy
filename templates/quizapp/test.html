<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EXAM DETAILS</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="jumbotron">
	<div class="container">
		<h1>TEST</h1>
	</div>
</div>
<form method="post">
<table align="center" style="width:80%" class="table">
    <th>Questions</th>

{%for j in object_list %}
    {% csrf_token %}
    <tr>
    <td>{{ j.text }}</td>
    <td><input type="radio" name="option{{ j.id }}" value='1' >{{ j.option1 }}</td>
    <td><input type="radio" name="option{{ j.id }}" value='2' >{{ j.option2 }}</td>
    <td><input type="radio" name="option{{ j.id }}" value='3' >{{ j.option3 }}</td>
    <td><input type="radio" name="option{{ j.id }}" value='4' >{{ j.option4 }}</td>
    </tr>

{% endfor %}
</table>
<div align="center"><input type="submit" class="btn btn-info" value="SUBMIT" /></div>

</form>
</body>
</html>
